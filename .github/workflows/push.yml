name: push

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      type:
        description: Manually trigger workflow run?
        default: regular
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - name: Test ðŸ“±
        run: npm test
  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: tobua/release-npm-action@v1
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MANUAL_TRIGGER: ${{ github.event.inputs.type }}
